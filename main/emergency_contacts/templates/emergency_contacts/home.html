{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Emergency Contacts</h2>
    <ul class="list-group">
        {% for contact in contacts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ contact.name }}
            <a href="{% url 'emergency_contacts:contact_detail' contact.pk %}" class="btn btn-primary btn-sm">View Details</a>
        </li>
        {% empty %}
        <li class="list-group-item">No emergency contacts available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
