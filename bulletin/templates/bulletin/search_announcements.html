<!-- bulletin/templates/bulletin/search_announcements.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Announcements</title>
</head>
<body>
    <h1>Search Announcements</h1>

    <!-- Search Form -->
    <form method="GET" action="{% url 'bulletin:search_announcements' %}">
        <input type="text" name="q" placeholder="Search by title" value="{{ search_query }}">
        <input type="text" name="category" placeholder="Filter by category" value="{{ category_filter }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        <!-- Loop through and display the announcements -->
        {% for announcement in announcements %}
            <li>
                <h2>{{ announcement.title }}</h2>
                <p>{{ announcement.content }}</p>
                <small>Posted on {{ announcement.created_at }}</small>
                {% if announcement.category %}
                    <p><strong>Category:</strong> {{ announcement.category }}</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
