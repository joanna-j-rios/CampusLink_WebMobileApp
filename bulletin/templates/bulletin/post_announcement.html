<!-- post_announcement.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Announcement</title>
</head>
<body>
    <h1>Post New Announcement</h1>

    <!-- Display the form for posting an announcement -->
    <form method="post">
        {% csrf_token %}  <!-- This is required for security -->
        {{ form.as_p }}  <!-- Display the form fields (title, content) -->
        <button type="submit">Post Announcement</button>
    </form>
</body>
</html>
