<!-- bulletin/templates/bulletin/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>CampusLink Bulletin Board</title>
</head>
<body>
    <h1>Bulletin Board</h1>
    <a href="{% url 'post_announcement' %}">Post a New Announcement</a>
    <hr>

    {% for announcement in announcements %}
        <h2>{{ announcement.title }}</h2>
        <p>{{ announcement.content }}</p>
        <small>Posted on {{ announcement.created_at }}</small>
        <hr>
    {% empty %}
        <p>No announcements yet.</p>
    {% endfor %}
</body>
</html>
